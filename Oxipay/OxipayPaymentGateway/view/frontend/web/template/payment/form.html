<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
	<div class="payment-method-note">
		You will be redirected to Oxipay to complete your payment.
	</div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <form id="oxipayredirectform" style="display: none" action="" method="post">
            <input name="x_account_id"id="x_account_id" type="text">
            <input name="x_amount" id="x_amount" type="text">
            <input name="x_currency" id="x_currency" type="text">
            <input name="x_customer_billing_address1" id="x_customer_billing_address1" type="text">
            <input name="x_customer_billing_address2" id="x_customer_billing_address2" type="text">
            <input name="x_customer_billing_city" id="x_customer_billing_city" type="text">
            <input name="x_customer_billing_state" id="x_customer_billing_state" type="text">
            <input name="x_customer_billing_zip" id="x_customer_billing_zip" type="text">
            <input name="x_customer_email" id="x_customer_email" type="text">
            <input name="x_customer_first_name" id="x_customer_first_name" type="text">
            <input name="x_customer_last_name" id="x_customer_last_name" type="text">
            <input name="x_customer_phone" id="x_customer_phone" type="text">
            <input name="x_customer_shipping_address1" id="x_customer_shipping_address1" type="text">
            <input name="x_customer_shipping_address2" id="x_customer_shipping_address2" type="text">
            <input name="x_customer_shipping_city" id="x_customer_shipping_city" type="text">
            <input name="x_customer_shipping_state" id="x_customer_shipping_state" type="text">
            <input name="x_customer_shipping_zip" id="x_customer_shipping_zip" type="text">
            <input name="x_invoice" id="x_invoice" type="text">
            <input name="x_reference" id="x_reference" type="text">
            <input name="x_shop_name" id="x_shop_name" type="text">
            <input name="x_test" id="x_test" type="text">
            <input name="x_url_callback" id="x_url_callback" type="text">
            <input name="x_url_cancel" id="x_url_cancel" type="text">
            <input name="x_url_complete" id="x_url_complete" type="text">
            <input name="x_signature" id="x_signature" type="text">
        </form>
        
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: continueToOxipay,
                        attr: {title: $t('Pay With Oxipay')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
